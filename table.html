<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table {
        width: 75%;
        text-align: center;
        background-color:aqua;
        border:1px solid black;
        padding: 10px;
        margin: 10px;

        }
        th,td{
            border: 1px solid black;
            padding:10px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>name</th>
        <th> gender</th>
        <th>grade</th>
    </tr>
    <tr>
        <td>ann aoko</td>
        <td>female</td>
        <td> B</td>

    </tr>
    <tr>
        <td>abraham otieno</td>
        <td> male</td>
        <td> B</td>
    </tr>
    <tr>
        <td> john ouma </td>
        <td> male</td>
        <td>C</td>
    </tr>
</table>

</body>
</html>
